{% extends "venta/base.html"%}

{% load static %}

{% block body %}
<div class="container">
    <!-- Detalles del manga -->
    <div class="card mb-4">
      <div class="card-header">
        Detalles del Manga
      </div>
      <div class="card-body">
        <h5 class="card-title">Título del Manga</h5>
        <p class="card-text">Autor: Autor del Manga</p>
        <p class="card-text">Precio: $19.99</p>

        <!-- Fila adicional para el total pagado si se compraron más de un manga -->
        <div class="row">
          <div class="col">
            <p class="card-text">Cantidad: 2</p>
          </div>
          <div class="col">
            <p class="card-text">Total pagado: $39.98</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Etapas del seguimiento -->
    <div class="card">
      <div class="card-header">
        Etapas
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <div class="d-flex align-items-center">
            <span class="badge badge-primary mr-2">1</span>
            <span class="font-weight-bold">Pedido realizado</span>
          </div>
        </li>
        <li class="list-group-item">
          <div class="d-flex align-items-center">
            <span class="badge badge-secondary mr-2">2</span>
            <span class="font-weight-bold">En camino</span>
          </div>
        </li>
        <li class="list-group-item">
          <div class="d-flex align-items-center">
            <span class="badge badge-secondary mr-2">3</span>
            <span class="font-weight-bold">Entregado</span>
          </div>
        </li>
      </ul>
    </div>
  </div>


{% endblock %}
