<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/4166c17111.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="encabezado">
        <nav class="navbar navbar-expand-sm navbar-#f8fbc7 bg-#f8fbc7">
            <div class="container-fluid">
                <a class="navbar-brand" href="javascript:void(0)"><img src="img/one-piece-logo.png" alt=""
                        class="img-fluid logo"></a>
                <a class="navbar-brand" href="javascript:void(0)">Manga Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Tienda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Novedades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Ofertas</a>
                        </li>
                        <li class="nav-item">
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control" type="text" placeholder="Search">
                        <button class="btn btn-primary p-1 me-2" type="button"><i class="fa fa-search"></i></button>
                    </form>
                </div>
                <button type="button" class="btn btn-primary carrito">
                    <i class='fas fa-shopping-cart' style='font-size:36px'></i>
                    </button>
                <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle me-2" data-bs-toggle="dropdown">
                        <i class='fas fa-user-alt' style='font-size:36px'></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="login.html" target="_blank">Iniciar Sesion</a></li>
                        <li><a class="dropdown-item" href="registrarse.html" target="_blank">Registrarse</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <div class="container">
        <div class="row">
            <section class="carrusel">
                <div id="demo" class="carousel slide" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>
                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active c-item">
                            <img src="img/anime.jpg" alt="" class="d-block rounded c-img" style="width:100%">
                            <div class="carousel-caption">
                                <h3 id="titulo">Los Angeles</h3>
                                <p>We had such a great time in LA!</p>
                            </div>
                        </div>
                        <div class="carousel-item c-item">
                            <img src="img/manga2.png" alt="" class="d-block rounded c-img" style="width:100%">
                            <div class="carousel-caption">
                                <h3 id="titulo">Chicago</h3>
                                <p id="titulo">Thank you, Chicago!</p>
                            </div>
                        </div>
                        <div class="carousel-item c-item">
                            <img src="img/mangass.jpg" alt="New York" class="d-block rounded c-img" style="width:100%">
                            <div class="carousel-caption">
                                <h3 id="titulo">New York</h3>
                                <We id="titulo">We love the Big Apple!</p>
                            </div>
                        </div>
                    </div>
                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </section>
        </div>
    </div>
    <section class="novedades">
        <div class="container contenedor">
            <div class="titulo">
                <h1>Novedades</h1>
            </div>
            <div class="fondo-productos">
                <div class="productos">
                    <div class="col-sm-12">
                        <div class="top-fila">
                            <div class="top-fila-1">
                                <img class="img-fluid img-mangas" src="img/one-piece-volume105.png" alt="">
                                <p class="info">editorial</p>
                                <p class="info">nombre/volumen</p>
                                <p class="info">precio</p>
                            </div>
                            <div class="top-fila-2">
                                <img class="img-fluid img-mangas" src="img/JJK-14.png" alt="">
                                <p class="info">editorial</p>
                                <p class="info">nombre/volumen</p>
                                <p class="info">precio</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
